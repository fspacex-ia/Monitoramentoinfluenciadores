    <meta charset="UTF-8" />

    <title>Mapa Instagram Fortaleza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Custom Leaflet Marker Styles that are hard to do with just Utility classes */
      .marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      }
      .marker-pin::after {
        content: '';
        width: 14px;
        height: 14px;
        margin: 8px 0 0 8px;
        background: #fff;
        position: absolute;
        border-radius: 50%;
      }
      .custom-div-icon i {
        position: absolute;
        width: 22px;
        font-size: 16px;
        left: 0;
        right: 0;
        margin: 7px auto;
        text-align: center;
        z-index: 10;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Leaflet popup overrides */
      .leaflet-popup-content-wrapper {
        border-radius: 8px !important;
        padding: 0 !important;
        overflow: hidden;
      }
      .leaflet-popup-content {
        margin: 0 !important;
        width: 280px !important;
      }
    </style>
